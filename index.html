<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .details-container {
            padding: 10px 0 0 30px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>排行榜</h1>
    <table>
        <thead>
            <tr>
                <th>排名</th>
                <th>玩家名称</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                    <details>
                        <summary>玩家1</summary>
                        <div class="details-container">
                            <p><strong>总分:</strong> 10</p>
                            <p><strong>关卡1:</strong> 攻击 5分, 防御 1分</p>
                            <p><strong>关卡2:</strong> 攻击 2分, 防御 2分</p>
                        </div>
                    </details>
                </td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    <details>
                        <summary>玩家2</summary>
                        <div class="details-container">
                            <p><strong>总分:</strong> 9</p>
                            <p><strong>关卡1:</strong> 攻击 4分, 防御 2分</p>
                            <p><strong>关卡2:</strong> 攻击 2分, 防御 1分</p>
                        </div>
                    </details>
                </td>
                <td>9</td>
            </tr>
            <tr>
                <td>3</td>
                <td>
                    <details>
                        <summary>玩家3</summary>
                        <div class="details-container">
                            <p><strong>总分:</strong> 8</p>
                            <p><strong>关卡1:</strong> 攻击 3分, 防御 1分</p>
                            <p><strong>关卡2:</strong> 攻击 2分, 防御 2分</p>
                        </div>
                    </details>
                </td>
                <td>8</td>
            </tr>
            </tbody>
    </table>
</body>
</html>
